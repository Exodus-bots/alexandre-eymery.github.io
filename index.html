<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <video autoplay muted loop id="background-video">
            <source src="videos/background-video.mp4" type="video/mp4">
        </video>
        <div class="header-content">
        <img src="logoSJP.png" alt="Logo Saint Jean de Passy" class="logo">
        <nav>
            <ul>
                <li><a href="#biographie">Ma Biographie</a></li>
                <li><a href="#services">Mes Services</a></li>
                <li><a href="#contact">Comment me Contacter</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section id="biographie">
            <h1>Ma Biographie</h1>
            <p>Voici une description détaillée de ma biographie.</p>
        </section>
        <section id="services">
            <h1>Mes Services</h1>
            <p>Voici une liste des services que je propose.</p>
        </section>
        <section id="contact">
            <h1>Comment me Contacter</h1>
            <p>Voici comment vous pouvez me contacter.</p>
            <form action="#">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mon Portfolio</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
